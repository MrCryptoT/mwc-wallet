steps:
  - task: GithubRelease@0
    displayName: Github release
    inputs:
      gitHubConnection: github.com_mrcryptot
      repositoryName: mrcryptot/mwc-wallet
      action: 'edit'
      tagSource: "Git tag"
      tag: '$(build.my_tag)'
      title: '$(build.my_tag)'
      assetUploadMode: 'replace'
      addChangeLog: true
      compareWith: 'lastFullRelease'
